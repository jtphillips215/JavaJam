      <main>
        <h2>Jobs at JavaJam</h2>
        <p>
          Want to work at JavaJam? Fill out the form below to start your
          application. Required fields are marked with an asterisk. (*)
        </p>
        <form
          method="POST"
          action="http://webdevbasics.net/scripts/javajam8.php"
        >
          <label for="myName">* Name:</label
          ><input type="text" name="myName" id="myName" required="required" />
          <label for="myEmail">* Email:</label
          ><input
            type="email"
            name="myEmail"
            id="myEmail"
            required="required"
          />
          <label for="myExperience">* Experience:</label>
          <textarea
            name="myEperience"
            id="myExperience"
            rows="2"
            cols="20"
            required="required"
          ></textarea>
          <input
            type="submit"
            id="mySubmit"
            value="Apply Now"
            name="mySubmit"
          />
        </form>
